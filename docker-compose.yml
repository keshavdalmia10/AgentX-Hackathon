services:
  postgres:
    image: postgres:16-alpine
    container_name: agentx-postgres
    environment:
      POSTGRES_USER: agentx
      POSTGRES_PASSWORD: agentx
      POSTGRES_DB: agentx
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentx -d agentx"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
